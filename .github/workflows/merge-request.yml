name: Build

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: Setup node
        uses: actions/setup-node@v1
      - name: Build
        run: |
          yarn install --immutable --immutable-cache
          yarn build 